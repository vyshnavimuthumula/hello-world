/* Add styles to the form container */
.container {
  position: absolute;
  
  margin: 20px;
  max-width: 300px;
  padding: 16px;
  background-color: gray;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
</style>
</head>
<body class="bg-img">

<h2  align="center">Deposit</h2>
<div >
  <form class="container">
    <h1>Deposit</h1>

    <label for="accnum"><b>Account Number</b></label>
    <input type="text" placeholder="Enter Account Number" name="email" required>

    <label for="pin"><b>Pin</b></label>
    <input type="text" placeholder="Enter pin" name="pin" required>

    <button type="submit" class="btn">Click here</button>
  </form>
</div>



</body>
